<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web audio with Kotlin/JS</title>
    <script src="webaudio-kotlin-playground.js"></script>
</head>
<body>
    <button id="startButton" type="button">Start</button>
    <button id="stopButton" type="button">Stop</button>
    <br>
    <label for="drumsVol">Drums vol</label>
    <input id="drumsVol" type="range" class="slider"
           min="0" max="1" step="0.05" value="0.3">
    <br>
    <label for="bassVol">Bass vol</label>
    <input id="bassVol" type="range" class="slider"
           min="0" max="1" step="0.05" value="0.3">
    <br>
    <label for="guitarVol">Guitar vol</label>
    <input id="guitarVol" type="range" class="slider"
           min="0" max="1" step="0.05" value="0.3">
    <br>
    <label for="keysVol">Keys vol</label>
    <input id="keysVol" type="range" class="slider"
           min="0" max="1" step="0.05" value="0.3">
    <br>
    <br>
    <a href="https://github.com/sonicdebris/webaudio-kotlin-playground">Code</a>
</body>
</html>
